# Prometheus Configuration - RSP Education Agent V2
# Phase 6: Production Monitoring Setup
#
# Comprehensive monitoring configuration for the complete application stack
# including backend services, database, Redis, and Nginx.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rsp-education-monitor'
    environment: 'production'

# Rule files
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # RSP Education Backend API
  - job_name: 'rsp-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:9000']
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rsp-backend'

  # PostgreSQL Database Metrics
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rsp-postgres'

  # Redis Metrics
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rsp-redis'

  # Nginx Metrics
  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rsp-nginx'

  # System Metrics (Node Exporter)
  - job_name: 'system'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rsp-system'

  # Prometheus itself
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

